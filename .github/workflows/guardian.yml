name: Ultimate Guardian - No Manual Needed

on:
  push:
    branches: [ main ] # 監控 Figma Push 到 main 的動作
  workflow_dispatch: # 加入這一行，讓你可以手動測試

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  auto-repair-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 取得完整歷史以利分支操作

      - name: Force Repair Main Branch
        run: |
          # 1. 配置 Git 身份
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # 2. 切換到 main
          git checkout main
          
          # 3. 從 automation 分支強行拿回 .github 資料夾
          git checkout automation -- .github/
          
          # 4. 強行修正 vite.config.ts (解決專案名稱/base路徑問題)
          sed -i "s|base:.*|base: '/Senlogic/',|g" vite.config.ts || true
          
          # 5. 推回修復後的內容到 main，消除「落後」狀態
          git add .github/ vite.config.ts
          git commit -m "Guardian: Auto-repair configs (No Manual Merge Needed)" || echo "No changes"
          git push origin main

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite 預設產出

  deploy:
    runs-on: ubuntu-latest
    needs: auto-repair-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
