name: Ultimate Guardian - No Manual Needed

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  auto-repair-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Restore Configs from Automation
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git fetch origin automation
          git checkout origin/automation -- .github/
          sed -i "s|base:.*|base: '/Senlogic/',|g" vite.config.ts || true
          git add .github/ vite.config.ts
          git commit -m "Guardian: Auto-repair configs and path" || echo "No changes"
          git push origin main

      - name: Install and Build
        run: |
          npm install
          npm run build
          ls -F

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ hashFiles('build/index.html') != '' && './build' || './dist' }}

  deploy:
    runs-on: ubuntu-latest
    needs: auto-repair-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
