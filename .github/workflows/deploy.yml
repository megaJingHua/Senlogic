name: Deploy React-Vite to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write # 改成 write 才能讓 sed 修改檔案並執行後續動作
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # --- 這裡加入自動修正 ---
      - name: Fix Vite Config Base
        run: |
          sed -i "/base:/d" vite.config.ts
          sed -i "/plugins: \[/i \  base: '/Senlogic/'," vite.config.ts
      # ----------------------

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # 注意：Vite 預設輸出通常是 dist，如果你的專案手動改成了 build 再維持 ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
