name: Manual Rescue & Force Deploy

on:
  workflow_dispatch:

# 核心修正：必須包含 id-token: write
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  rescue_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Repair Main Branch
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git checkout main

          # 2. 長回資料夾並精準拿回 deploy.yml
          mkdir -p .github/workflows
          git checkout automation -- .github/workflows/deploy.yml 
          
          # 自動插入 base 路徑
          sed -i "/base:/d" vite.config.ts
          sed -i "/plugins: \[/i \  base: '/Senlogic/'," vite.config.ts  
          git add .github/workflows/deploy.yml vite.config.ts
          git commit -m "Rescue: Fixed base path for deployment" || echo "No changes"
          git push origin main

      - name: Install and Build
        run: |
          npm install
          npm run build

      # 必須先「上傳」檔案，部署步驟才抓得到東西
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
